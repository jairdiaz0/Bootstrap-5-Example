            <!-- Nav Bar -->

                <a href="../index.html"
                    class="px-2 px-sm-4 px-lg-5 text-white text-decoration-none text-center d-flex align-items-center a-portafolio w-100">

                </a>
                <a href="../page/aboutme.html"
                    class="px-2 px-sm-4 px-lg-5 text-white text-decoration-none text-center d-flex align-items-center a-about w-100">
                    <div class="w-100">
                        <span>Acerca De:</span>
                        <div class="icono">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-journal-text" viewBox="0 0 16 16">
                                <path
                                    d="M5 10.5a.5.5 0 0 1 .5-.5h2a.5.5 0 0 1 0 1h-2a.5.5 0 0 1-.5-.5zm0-2a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5zm0-2a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5zm0-2a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5z" />

                    <div class="w-100">
                        <span>Contacto</span>
                        <div class="icono">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"

                    class="px-2 px-sm-4 px-lg-5 text-white text-decoration-none text-center d-flex align-items-center a-git-hub w-100">
                    <div class="w-100">
                        <span>GitHub</span>
                        <div class="icono">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24"

        </div>
    </header>
    <!-- Formulario de contacto -->
    <main class="container g-0">
        <div class="row g-0 justify-content-center mb-5">
            <div class="col-12">
                <h1 class="titulo text-center mb-5">Contacto (Simulación)</h1>
                <form action="" class="formulario ps-2 ps-sm-0 pe-2 pe-sm-0">
                    <div class="row g-0">
                        <div class="col-12 col-sm-6 col-md-5 pe-sm-2">
                            <div class="form-floating mb-3">
                                <input type="text" name="nombre" id="nombre" class="form-control texto"
                                    placeholder="nombre" required="true">
                                <label for="nombre" class="texto">Nombre</label>
                            </div>
                        </div>
                        <div class="col-12 col-sm-6 col-md-5 ps-sm-2">
                            <div class="form-floating mb-3">
                                <input title="e-mail al que nos contactaremos" type="email" name="correo" id="correo"
                                    class="form-control texto" placeholder="correo" required="true">
                                <label for="correo" class="texto">Correo</label>
                            </div>
                        </div>
                        <div class="col-12 col-sm-12 col-md-2 ps-md-2">
                            <div class="form-floating mb-3">
                                <input type="number" name="edad" id="edad" class="form-control text-center texto"
                                    placeholder="edad" required="true">
                                <label for="edad" class="texto">Edad</label>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="form-floating mb-3" title="Mensaje con un máximo de 1000 caracteres">
                                <textarea maxlength="1000" name="mensaje" id="mensaje" class="form-control texto"
                                    placeholder="Mensaje" required="true"></textarea>
                                <label for="mensaje" class="texto">Mensaje</label>
                            </div>
                            <div class="d-flex justify-content-center">
                                <button class="btn btn-primary ps-5 pe-5 titulo text-white fw-bold"
                                    type="submit">Enviar</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <footer class="row g-0">
        <div class="col">
            <figure class="text-center">
                <blockquote class="blockquote">
                    <p class="texto fw-bold">E-Mail </p>
                </blockquote>
                <figcaption class="blockquote-footer">edenjairdiaz@gmail.com</figcaption>
            </figure>
        </div>
    </footer>
    <script src="../js/bootstrap.bundle.min.js"></script>
</body>

</html>
